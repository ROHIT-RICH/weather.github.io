<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1 class="text-2xl font-bold mb-4">Weather Forecast</h1>
        <div class="flex justify-center mb-4">
            <input id="cityInput" type="text" class="border p-2" placeholder="Enter city name">
            <button id="searchButton" class="bg-blue-500 text-white p-2 ml-2">Search</button>
        </div>
        <div id="weatherDisplay" class="bg-white p-4 rounded shadow-md">
            <!-- Weather data will be displayed here -->
        </div>
        <div id="recentSearches" class="mt-4">
            <!-- Recently searched cities dropdown will appear here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
